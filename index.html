<body>

        status.innerText = "Enviando coordenadas‚Ä¶";

        const params = new URLSearchParams(window.location.search);

        await fetch("https://https://anbijtc464lm4ptqjcxu474pfu0yaapb.lambda-url.us-east-2.on.aws//coords", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
