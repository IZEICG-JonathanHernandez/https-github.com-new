<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar ubicaci√≥n a Slack</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      background-color: #611f69;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üìç Compartir ubicaci√≥n con Slack</h2>
  <p>Presiona el bot√≥n para enviar tu ubicaci√≥n actual.</p>

  <button id="btn">Enviar mi ubicaci√≥n</button>

  <p id="msg"></p>

  <script>
    const LAMBDA_URL = "https://anbjtc464lm4ptqjcxu474pfu0yaqb.lambda-url.us-east-2.on.aws/";
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");

    console.log("üîç Param user recibido:", user);

    document.getElementById("btn").addEventListener("click", () => {
      const msg = document.getElementById("msg");
      msg.innerText = "Obteniendo ubicaci√≥n‚Ä¶";
      console.log("üì° Solicitando geolocalizaci√≥n...");

      navigator.geolocation.getCurrentPosition(
        (position) => {
          console.log("üìç Posici√≥n obtenida:", position);

          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          console.log("‚û° Latitud:", lat);
          console.log("‚û° Longitud:", lng);

          const data = { user, lat, lng };

          msg.innerText = "Enviando coordenadas‚Ä¶";
          console.log("üì§ Enviando POST a Lambda:", LAMBDA_URL);
          console.log("üì§ Body enviado:", data);

          fetch(LAMBDA_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          })
            .then(async (res) => {
              console.log("üì• Respuesta cruda de Lambda:", res);

              const body = await res.text();
              console.log("üì• Respuesta BODY:", body);

              if (!res.ok) {
                msg.innerText = "‚ùå Error enviando ubicaci√≥n.";
                console.error("‚ö† Error HTTP:", res.status, res.statusText);
                return;
              }

              msg.innerText = "‚úî Ubicaci√≥n enviada correctamente.";
              console.log("üéâ Ubicaci√≥n enviada OK");
            })
            .catch((err) => {
              msg.innerText = "‚ùå Error enviando ubicaci√≥n.";
              console.error("‚ùå ERROR FETCH:", err);
            });
        },

        (error) => {
          console.error("‚ùå Error obteniendo ubicaci√≥n:", error);

          if (error.code === 1) {
            msg.innerText = "‚ùå Permiso de ubicaci√≥n denegado.";
          } else if (error.code === 2) {
            msg.innerText = "‚ùå Ubicaci√≥n no disponible.";
          } else if (error.code === 3) {
            msg.innerText = "‚ùå Timeout obteniendo ubicaci√≥n.";
          } else {
            msg.innerText = "‚ùå No se pudo obtener la ubicaci√≥n.";
          }
        }
      );
    });
  </script>
</body>
</html>
