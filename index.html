<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar ubicaci√≥n a Slack</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      background-color: #611f69;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üìç Compartir ubicaci√≥n con Slack</h2>
  <p>Presiona el bot√≥n para enviar tu ubicaci√≥n actual.</p>

  <button id="btn">Enviar mi ubicaci√≥n</button>

  <p id="msg"></p>

  <script>
    const LAMBDA_URL = "https://anbjtc464lm4ptqjcxu474pfu0yaqb.lambda-url.us-east-2.on.aws/"; // üëà tu Lambda URL
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");

    document.getElementById("btn").addEventListener("click", () => {
      const msg = document.getElementById("msg");
      msg.innerText = "Obteniendo ubicaci√≥n‚Ä¶";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const data = {
            user,
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          msg.innerText = "Enviando coordenadas‚Ä¶";

          fetch(LAMBDA_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          })
            .then((res) => res.json())
            .then(() => {
              msg.innerText = "‚úî Ubicaci√≥n enviada correctamente.";
            })
            .catch(() => {
              msg.innerText = "‚ùå Error enviando ubicaci√≥n.";
            });
        },
        () => {
          msg.innerText = "‚ùå No se pudo obtener la ubicaci√≥n.";
        }
      );
    });
  </script>
</body>
</html>
