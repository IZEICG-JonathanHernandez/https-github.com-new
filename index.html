<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Enviar ubicaci√≥n a SlackK</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      background-color: #611f69;

      border: none;

    }
  </style>
</head>
<body>

  <h2>üìç Compartir ubicaci√≥n con SlackKKK</h2>
  <p>Presiona el bot√≥n para enviar tu ubicaci√≥n actual.</p>

  <button id="btn">Enviar mi ubicaci√≥n</button>

  <p id="msg"></p>

  <script>
    const LAMBDA_URL = "https://anbjtc464lm4ptqjcxu474pfu0yaqb.lambda-url.us-east-2.on.aws/";
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");

    console.log("üîç Par√°metro recibido (user):", user);

    document.getElementById("btn").addEventListener("click", () => {
      const msg = document.getElementById("msg");

      msg.innerText = "Obteniendo ubicaci√≥n‚Ä¶";
      console.log("üì° Solicitando geolocalizaci√≥n...");

      navigator.geolocation.getCurrentPosition(
        (position) => {

          console.log("‚û° position:", position);

          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          console.log("üåé LATITUD:", lat);
          console.log("üåç LONGITUD:", lng);

          msg.innerText = "Ubicaci√≥n obtenida ‚úî (mira la consola)";

          // *** Solo mostramos los logs, a√∫n no mandamos nada ***
          console.log("üì¶ Objeto listo para enviar a Lambda:");
          console.log({
            user: user,
            lat: lat,
            lng: lng,
          });

          // ‚ö†Ô∏è No enviamos nada a√∫n, solo logs.
          console.warn("‚ö†Ô∏è A√∫n NO estamos enviando a Lambda. Solo mostrando logs.");
        },

        (error) => {
          console.error("‚ùå Error obteniendo ubicaci√≥n:", error);

          if (error.code === 1) {
            msg.innerText = "‚ùå Permiso de ubicaci√≥n denegado.";
          } else if (error.code === 2) {

          } else if (error.code === 3) {
            msg.innerText = "‚ùå Timeout obteniendo ubicaci√≥n.";
          } else {
            msg.innerText = "‚ùå No se pudo obtener la ubicaci√≥n.";
          }
        }
      );
    });
  </script>
</body>
</html>
